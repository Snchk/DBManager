<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Client List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">Acqid</th>
        <th scope="col">Name</th>
        <th scope="col">Caid</th>
        <th scope="col">Description</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of Clients; let i = index">
        <th scope="row">{{client.acqid}}</th>
        <td>{{client.name}}</td>
        <td>{{client.caid}}</td>
        <td>{{client.description}}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-primary" routerLink="/edit-client/{{client._id}}">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(client._id, i)">Delete</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
